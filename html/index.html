<!DOCTYPE html>
<html>
  <head>
    <title>WebGL playground</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/site.css" rel="stylesheet" type="text/css">

    <script src="js/vendor.min.js" type="text/javascript"></script>
    <script src="js/site.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <span id="title">WebGL playground</span>

        <input id="doc-title" type="text" value=""/>

        <ul id="buttons">
          <li id="button-new">New</li>
          <li id="button-snapshot">Snapshot</li>
          <li id="button-share">Share</li>
        </ul>
      </div>
      <div id="content">
        <div id="panel-programs" class="panel horizontal">
          <div>
            <div class="child-bin" id="programs-sidebar">

              <div class="title">Programs <div class="new-program">+</div></div>
              <ul id="program-list">
                <li class="selected">Default</li>
              </ul>

            </div>
          </div>
          <div class="separator"></div>
          <div>
            <div class="child-bin">

              <div id="panel-main" class="panel horizontal">
                <div>
                  <div class="child-bin">

                    <div id="panel-program" class="panel vertical">
                      <div>
                        <div class="child-bin">
                          <div id="vertex-editor" class="editor"></div>
                          <div class="editor-title">Vertex</div>
                        </div>
                      </div>
                      <div class="separator"></div>
                      <div>
                        <div class="child-bin">
                          <div id="fragment-editor" class="editor"></div>
                          <div class="editor-title">Fragment</div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="separator"></div>
                <div>
                  <div class="child-bin">

                    <div id="panel-js" class="panel vertical">
                      <div>
                        <div class="child-bin">
                          <div id="js-editor" class="editor"></div>
                          <div class="editor-title">Javascript</div>
                        </div>
                      </div>
                      <div class="separator"></div>
                      <div>
                        <div class="child-bin">
                          <canvas id="view" tabindex="4"></canvas>
                          <div class="editor-title">View</div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
